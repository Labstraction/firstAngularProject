<div class="card">
  <div class="card-header">
    <h5>Inserisci i dati:</h5>
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="save()" [formGroup]="newCourtForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="nameId">Nome Campo</label>
        <div class="col-md-8">
          <input class="form-control" id="nameId" type="text"  placeholder="Nome Campo (richiesto)"
            formControlName="name"
            [ngClass]="{'is-invalid': (newCourtForm.get('name').touched || newCourtForm.get('name').dirty) && !newCourtForm.get('name').valid }" />
          <span class="invalid-feedback">
            <span *ngIf="newCourtForm.get('name').errors?.required">
              Inserisci il nome del campo.
            </span>
            <span *ngIf="newCourtForm.get('name').errors?.minlength">
              Il nome del campo deve essere più lungo di 3 caratteri.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="priceId">Prezzo</label>
        <div class="col-md-8">
          <input class="form-control" id="priceId" type="number" step="0.01" placeholder="Prezzo (richiesto)"
            formControlName="price"
            [ngClass]="{'is-invalid': (newCourtForm.get('price').touched || newCourtForm.get('price').dirty) && !newCourtForm.get('price').valid }" />
          <span class="invalid-feedback">
            <span *ngIf="newCourtForm.get('price').errors?.required">
              Per favore inserire il prezzo
            </span>
            <span *ngIf="newCourtForm.get('price').errors?.range">
              Inserire un prezzo valido
            </span>
          </span>
        </div>
      </div>


      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="sportId">Sport</label>
        <div class="col-md-8">
          <select class="form-control" id="sportId" formControlName="sport" (change)="onSportRadioSelected($event)" >
            <option value="" disabled selected hidden>Seleziona uno sport</option>
            <option value=0>Tennis</option>
            <option value=1>Paddle</option>
            <option value=2>Calcetto</option>
          </select>
          <span class="invalid-feedback">
            <span *ngIf="newCourtForm.get('sport').errors?.required">
              Inserisci un tipo di sport
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2" *ngIf="sportIndex == 2">
        <label class="col-md-2 col-form-label" for="sportSelectId">Modalità: </label>
        <div class="form-check">         
            <input id ="soccerCheck1Id" formControlName = "isSeven" name="isSeven" value=false type="radio" class="form-check-input" [checked]="true">
              <label class="form-check-label" for="soccerCheck1Id">Calcio a 5</label>
            <br>
            <input id ="soccerCheck2Id" formControlName = "isSeven" name="isSeven" value=true type="radio" class="form-check-input">
              <label class="form-check-label" for="soccerCheck2Id">Calcio a 7</label>
        </div>
      </div>
      

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="terrainId">Terreno</label>
        <div class="col-md-8">
          <select class="form-control" id="terrainId" formControlName="terrain">
            <option value="" disabled selected hidden>Seleziona un terreno</option>
            <option value=0>Terra</option>
            <option value=1>Sintetico</option>
            <option value=2>Cemento</option>
            <option value=3>Erba</option>
          </select>
          <span class="invalid-feedback">
            <span *ngIf="newCourtForm.get('terrain').errors?.required">
              Inserisci un tipo di terreno.
            </span>
          </span>
        </div>
      </div>
      <br>


      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3" type="submit" style="width:80px"
            [title]="newCourtForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!newCourtForm.valid">
            Salva
          </button>
         
        </div>
      </div>
    </form>
  </div>
</div>
