<div class='card'
     *ngIf='court'>
  <div class='card-header'>
    {{pageTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nome: {{court.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Sport: {{court.sportString}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Prezzo: {{court.price|currency:'USD':'symbol'}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='getCourtImage()'>
      </div>
    </div>
  </div>

  <a [routerLink]="['/court-insert-reactive', court.id]">
    <button class='btn btn-outline-secondary'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Edit
    </button>
  </a>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
