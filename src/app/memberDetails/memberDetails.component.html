<div class='card' *ngIf='member'>
  <div class='card-header'>
    <h5>{{pageTitle}}</h5>
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-5'>
        
        <div class='row'>
          <div class='col-md-8'><b>Nome:</b> {{member.name}}</div>
        </div>
        
        <div class='row'>
          <div class='col-md-8'><b>Cognome:</b> {{member.surname}}</div>
        </div>

        <div class='row'>
          <div class='col-md-8'><b>Indirizzo:</b> {{member.address}}</div>
        </div>

        <div class='row'>
          <div class='col-md-8'><b>Data di registrazione:</b> {{member.dateOfRegistration | date: 'dd-MM-yyyy'}}</div>
        </div>

        <div class='row'>
          <div class='col-md-8'><b>Data di nascita:</b> {{member.dateOfBirth | date: 'dd-MM-yyyy'}}</div>
        </div>     
      </div>

      <div>
        <a [routerLink]="['/member-insert-reactive', member.id]">
          <button class='btn btn-outline-secondary' style='width:90px'>
            <i class='fa fa-chevron-left'></i> Modifica
          </button>
        </a>
        <br><br>
        <button class='btn btn-danger'
                style='width:90px' (click)="confirmDeleteMember($event, member)">
          <i class='fa fa-chevron-left'></i> Cancella
        </button>
      </div>

    </div>
  </div>
</div>
