<div *ngIf="courts">

      <th>Prezzo</th>

      <!-- <th>Bottone</th> -->
      <!-- <th>Max Players</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let court of courts'>
      <td [ngStyle]="{'color': court._sportType === 'tennis' ? 'black' : 'red'}"> <a [routerLink]="['/courts',court.id]">{{court.name}}</a></td>
      <td>{{court.sportString}}</td>
      <td>{{court.price}}</td>
